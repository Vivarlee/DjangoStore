{% extends 'main/base.html' %}

{% block title %}

{% block content %}
    <h1>Магазин продуктов</h1>
    {% for el in items %}
        <div class ="alert alert-warning mt-2">
            <h3>{{ el.name }}</h3>
            <p>{{ el.price }}</p>
            <p>{{ el.about }}</p>
        </div>
    {% endfor %}
{% endblock %}
