{% extends 'main/base.html' %}

{% block title %}
Редактор товаров
{% endblock %}

{% block content %}

   <h1>Редактор товаров</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form.name }}<br>
        {{ form.price }}<br>
        {{ form.about }}<br>
        {{ form.image }}<br>
        <button type="submit" class="btn btn-succes">Добавить</button>
    <span>{{ error }}</span>
    </form>
{% endblock %}
