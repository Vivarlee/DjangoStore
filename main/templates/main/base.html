{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <script>var csrf_token = '{{csrf_token}}'</script>
    {% block head %}
    {% endblock %}
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Продукты онлайн</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.min.css' %}" rel="stylesheet">


  </style>
</head>

<body>
<!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="{% url 'home' %}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="{% url 'editor' %}">Edit Items</a>
          </li>
            <li class="nav-item active">
            <a class="nav-link waves-effect" href="{% url 'shop' %}">Shop</a>
          </li>
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="{% url 'cart' %}">
              <span id="items-in-cart" class="badge red z-depth-1 mr-1"> {{ cart_amount }} </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> cart </span>
            </a>
          </li>
          <li class="nav-item active">
            <a href="{% url 'login' %}" class="nav-link border border-light rounded waves-effect">Login</a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
<br><br><br>
{% block content %}{% endblock %}
</body>
</html>
